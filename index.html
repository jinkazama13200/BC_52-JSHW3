<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JS buổi 8</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- FontAwesome 6.2.0 CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- (Optional) Use CSS or JS implementation -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
      integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="jshw_3">
        <div class="container">
          <!-- MAIN  -->
          <div class="main d-flex gap-5 mt-5">
            <input
              id="input-num"
              class="w-25 form-control"
              type="number"
              placeholder="nhập số n"
            />
            <button onclick="callNum()" id="btn-1" class="btn btn-success">
              Thêm số
            </button>
          </div>
          <div class="bg-success text-warning mt-3 p-3">
            <h2>
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <span id="output-1"></span>
            </h2>
          </div>
          <hr />
          <!-- part 1 (Sum)  -->
          <div class="part_1 mt-5">
            <h3>1.Tổng số dương</h3>
            <div>
              <button onclick="findTotal()" class="btn btn-success">
                Tính tổng
              </button>
            </div>
            <div class="w-100 p-3 bg-success text-warning mt-3">
              <h2>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span id="output-2"> </span>
              </h2>
            </div>
          </div>
          <hr />

          <!-- part 2 (CountPos) -->
          <div class="part_2 mt-5">
            <h3>2.Đếm số dương</h3>
            <div>
              <button onclick="countPos()" class="btn btn-success">
                Đếm số
              </button>
            </div>
            <div class="p-3 bg-success text-warning mt-3">
              <h2>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span id="output-3"> </span>
              </h2>
            </div>
          </div>
          <hr />

          <!-- part 3 (findMin) -->
          <div class="part_3 mt-5">
            <h3>3.Tìm số nhỏ nhất</h3>
            <div>
              <button onclick="findMin()" class="btn btn-success">
                Tìm số nhỏ nhất
              </button>
            </div>
            <div class="p-3 bg-success text-warning mt-3">
              <h2>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span id="output-4"> </span>
              </h2>
            </div>
          </div>
          <hr />

          <!-- part 4 (findMinPos) -->
          <div class="part_4 mt-5">
            <h3>4.Tìm số dương nhỏ nhất</h3>
            <div>
              <button onclick="findMinPos()" class="btn btn-success">
                Tìm số dương nhỏ nhất
              </button>
            </div>
            <div class="p-3 bg-success text-warning mt-3">
              <h2>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span id="output-5"> </span>
              </h2>
            </div>
          </div>
          <hr />

          <!-- part 5 (FindFinalOdds) -->
          <div class="part_5 mt-5">
            <h3>5.Tìm số chẵn cuối cùng</h3>
            <div>
              <button onclick="lastEven()" class="btn btn-success">
                Số chẵn cuối cùng
              </button>
            </div>
            <div class="p-3 bg-success text-warning mt-3">
              <h2>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span id="output-6"> </span>
              </h2>
            </div>
          </div>
          <hr />

          <!-- part 6 (Change Position) -->
          <div class="part_6 mt-5">
            <h3>6.Đổi chỗ</h3>
            <input type="number" placeholder="Nhập số vị trí 1" />
            <input class="ms-3" type="number" placeholder="Nhập số vị trí 2" />
            <div class="mt-3">
              <button onclick="swapNum()" class="btn btn-success">
                Đổi chỗ
              </button>
            </div>
            <div class="p-3 bg-success text-warning mt-3">
              <h2>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span id="output-7"> </span>
              </h2>
            </div>
          </div>
          <hr />

          <!-- part 7 (FromMintoMax) -->
          <div class="part_7 mt-5">
            <h3>7.Sắp xếp tăng dần</h3>
            <div>
              <button onclick="fromMintoMax()" class="btn btn-success">
                Sắp xếp
              </button>
            </div>
            <div class="p-3 bg-success text-warning mt-3">
              <h2>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span id="output-8"> </span>
              </h2>
            </div>
          </div>
          <hr />

          <!-- part 8 (FindFirstNum) -->
          <div class="part_8 mt-5">
            <h3>8.Tìm số nguyên tố đầu tiên</h3>
            <div>
              <button onclick="firstPrimeNum()" class="btn btn-success">
                Số nguyên tố đầu tiên
              </button>
            </div>
            <div class="p-3 bg-success text-warning mt-3">
              <h2>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span id="output-9"> </span>
              </h2>
            </div>
          </div>
          <hr />

          <!-- part 9 (CountInteger) -->
          <div class="part_9 mt-5">
            <h3>9.Đếm số nguyên</h3>
            <div class="d-flex gap-5">
              <input
                id="input-num9"
                class="w-25 form-control"
                type="number"
                placeholder="nhập số n"
              />
              <button onclick="callNum2()" class="btn btn-success">
                Thêm số
              </button>
            </div>
            <div class="p-3 bg-success text-warning mt-3">
              <h2>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span id="output-10"> </span>
              </h2>
            </div>

            <div class="mt-3">
              <button onclick="countInteger()" class="btn btn-success">
                Đếm số nguyên
              </button>
            </div>
            <div class="p-3 bg-success text-warning mt-3">
              <h2>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span id="output-11"> </span>
              </h2>
            </div>
          </div>
          <hr />

          <!-- part 10 (Yin & Yang) -->
          <div class="part_10 my-5">
            <h3>10.So sánh số dương & số âm</h3>
            <div>
              <button onclick="compareNum()" class="btn btn-success">
                So sánh
              </button>
            </div>
            <div class="p-3 bg-success text-warning mt-3">
              <h2>
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span id="output-12"> </span>
              </h2>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
